project:
  name: industrial-defect-detection
  seed: 42

data:
  train_dir: /mnt/data/train
  val_dir: /mnt/data/val

model:
  backbone: efficientnet_b0
  img_size: [224, 224]
  num_classes: 6
  model_path: /models/defect_detector_finetuned_v1.keras

training:
  batch_size: 32
  epochs: 15
  learning_rate: 0.0005
  fine_tune_learning_rate: 0.00001

inference:
  confidence_threshold: 0.65

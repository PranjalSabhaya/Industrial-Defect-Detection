services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: defect-api
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: defect-frontend
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: always